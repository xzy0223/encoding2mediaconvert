# Mapping rules for Encoding.com to AWS MediaConvert conversion with iteration rules
rules:

  # Stream handling with transform function
  # - source:
  #     path: "stream"
  #     type: "string"
  #   target:
  #     path: "Settings.OutputGroups[0].Outputs"
  #     transform: "generate_outputs_with_settings"
      
  # Alternate source handling with transform function
  # - source:
  #     path: "alternate_source"
  #     type: "string"
  #   target:
  #     path: "Settings.Inputs[0].AudioSelectors"
  #     transform: "process_alternate_sources"

  - source: 
      path: "use_alternate_id"
      type: "number"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0]"
        transform: "process_use_alternate_id"
      - path: "Settings.OutputGroups[0].Outputs[0].ContainerSettings"
        transform: "process_use_alternate_id_second"

  - source:
      path: "set_aspect_ratio"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings"
        transform: "process_set_aspect_ratio"

  # Parameters that don't need conversion but need to be recorded as processed
  - source:
      path: "VCodecParameters"
      type: "dummy"  # dummy type to indicate no actual conversion needed
  
  - source:
      path: "acbr"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "add_audio_only"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "clipmode"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.cc_extract_before"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.direct_copy"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.get_from_manifest"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.ignore_cc_absence"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.role"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "closed_captions.vtt_split_segments"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "drm"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "encoder"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "encryption"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "hint"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "pix_format"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "set_video_duration"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "strip_chapters"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.cmp"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.code"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.flags"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.flags2"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.i_qfactor"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.mbtree"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.me_method"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.me_range"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.qcomp"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.qdiff"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.subq"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.trellis"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.qmax"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  - source:
      path: "video_codec_parameters.qmin"
      type: "dummy"  # dummy type to indicate no actual conversion needed

  - source:
      path: "closed_captions.forced"
      type: "dummy" 

  - source:
      path: "file_extension"
      type: "dummy" 

  - source:
      path: "rotate"
      type: dummy
      condition:
        operator: "eq"
        value: "def"

  - source:
      path: "main_source.type"
      type: "dummy"   

  - source:
      path: "playlist_version"
      type: "dummy" 

  - source:
      path: "video_only"
      type: "dummy" 

  # 处理字幕CEA数据字段参数
  - source:
      path: "closed_captions.cea_data_field"
      type: "dummy"  # dummy type to indicate no actual conversion needed

  - source:
      path: "loudnorm_range"
      type: "dummy"  # 基于目前的统计，无需处理

  - source:
      path: "pack_files"
      type: "dummy" 

  - source:
      path: "pack_type"
      type: "dummy" 

  - source:
      path: "pack_each_stream"
      type: "dummy" 

 # enc里这个参数都伴随output为fmp4，无需处理
  - source:
      path: "cmaf_conformant"
      type: "dummy" 

  - source:
      path: "manifest.basename"
      type: "dummy" 

  - source:
      path: "use_manifest"
      type: "dummy" 

  - source:
      path: "use_main_source"
      type: "dummy" 

  # 不需要处理这个参数，有这个参数都会有alternate_source
  - source:
      path: "use_alternate_source"
      type: "dummy" 

  - source:
      path: "AdditionalCfDestination"
      type: "dummy" 

  - source:
      path: "framerate_upper_threshold"
      type: "dummy" 

  - source:
      path: "segmenter"
      type: "dummy" 

  - source:
      path: "copy_nielsen_metadata"
      type: "dummy" 

  - source:
      path: "metadata.copy"
      type: "dummy" 

  - source:
      path: "refs"
      type: "dummy" 

  - source:
      path: "reduce_structural_overhead"
      type: "dummy" 

  - source:
      path: "video_codec_parameters.nal-hrd"
      type: "dummy" 

  - source:
      path: "nal-hrd"
      type: "dummy" 

  - source:
      path: "timescale"
      type: "dummy" 
       
  # 处理视频传输特性参数(transfer_characteristics)
  - source:
      path: "video_codec_parameters.transfer_characteristics"
      type: "dummy"  # dummy type to indicate no actual conversion needed

  - source:
      path: "audio_volume"
      type: "dummy"

  - source:
      path: "video_codec_parameters.sc_threshold"
      type: "dummy"

  # 处理视频旋转参数
  - source:
      path: "set_rotate"
      type: "string"
    target:
      path: "Settings.Inputs[0].VideoSelector.Rotate"
      transform: "rotate_format"
      
  # 处理时间码轨道参数
  - source:
      path: "timecode_track"
      type: "string"
      condition:
        operator: "eq"
        value: "yes"
    target:
      path: "Settings.TimecodeConfig.Source"
      transform: "timecode_track_format"

  - source:
      path: "two_pass"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.QualityTuningLevel"
      transform: "two_pass_format"

  - source:
      path: "two_pass"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["libvpx"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.Vp9Settings.QualityTuningLevel"
      transform: "two_pass_format"

        
  # 处理metadata_copy参数
  - source:
      path: "metadata_copy"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  # 处理视频色彩原色参数
  - source:
      path: "video_codec_parameters.color_primaries"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "color_primaries_format"

        
  # 处理视频色彩范围参数
  - source:
      path: "video_codec_parameters.color_range"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "color_range_format"

        
  # 处理视频色彩矩阵参数
  - source:
      path: "video_codec_parameters.colormatrix"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "color_matrix_format"

        
  # 处理视频色彩原色参数(colorprim)
  - source:
      path: "video_codec_parameters.colorprim"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "color_prim_format"

        
  # 处理视频传输特性参数
  - source:
      path: "video_codec_parameters.transfer"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "transfer_format"
      
  # 处理视频矩阵系数参数
  - source:
      path: "video_codec_parameters.matrix_coefficients"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.ColorCorrector.ColorSpaceConversion"
      transform: "matrix_coefficients_format"

        
  # 处理视频分区参数
  - source:
      path: "video_codec_parameters.partitions"
      type: "dummy"  # dummy type to indicate no actual conversion needed
      
  # 处理视频B帧参数
  - source:
      path: "video_codec_parameters.bf"
      type: "number"
      condition:
        operator: "lte"
        value: 7
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberBFramesBetweenReferenceFrames"

        
  
  # Output format mapping with array targets
  - source:
      path: "output"
      type: "string"
      condition:
        operator: "in"
        value: ["mpeg_dash", "advanced_dash"]
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.Type"
        value: "DASH_ISO_GROUP_SETTINGS"
        
  - source:
      path: "output"
      type: "string"
      condition:
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.Type"
        value: "CMAF_GROUP_SETTINGS"
        
  - source:
      path: "output"
      type: "string"
      condition:
        operator: "eq"
        value: "advanced_hls"
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.Type"
        value: "HLS_GROUP_SETTINGS"
        
  - source:
      path: "output"
      type: "string"
      condition:
        operator: "in"
        value: ["mp4", "flv", "iphone", "ipad_stream", "mov", "mpegts", "webm"]
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.Type"
        value: "FILE_GROUP_SETTINGS"
        
  - source:
      path: "output"
      type: "string"
      condition:
        operator: "eq"
        value: "smooth_streaming"
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.Type"
        value: "MS_SMOOTH_GROUP_SETTINGS"      


  - source:
      path: "bufsize"
      type: "string"
      regex: "(\\d+)k"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.HrdBufferSize"
      value: "$1000"

  - source:
      path: "bufsize"
      type: "string"
      regex: "(\\d+)k"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "hevc"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.HrdBufferSize"
      value: "$1000"  

  - source:
      path: "bufsize"
      type: "string"
      regex: "(\\d+)k"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "libvpx"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.Vp9Settings.HrdBufferSize"
      value: "$1000"  

  - source:
      path: "bufsize"
      type: "string"
      regex: "(\\d+)k"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "mpeg2video"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.Mpeg2Settings.HrdBufferSize"
      value: "$1000"     

  - source:
      path: "video_codec"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.Codec"
      transform: "video_codec_format"

  # Segment duration for streaming formats - CMAF
  - source:
      path: "split_segments"
      type: "number"
      condition:
        source_path: "output"
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.SegmentControl"
      transform: "split_segments_format"
        
  # Segment duration for streaming formats - HLS
  - source:
      path: "split_segments"
      type: "number"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.SegmentControl"
      transform: "split_segments_format"
        
  # Segment duration for streaming formats - DASH
  - source:
      path: "split_segments"
      type: "number"
      condition:
        source_path: "output"
        operator: "in"
        value: ["mpeg_dash", "advanced_dash"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.DashIsoGroupSettings.SegmentControl"
      transform: "split_segments_format"

  # Segment duration for streaming formats - CMAF
  - source:
      path: "segment_duration"
      type: "number"
      condition:
        source_path: "output"
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.SegmentLength"
      - path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.MinSegmentLength"
        value: 0

        
  # Segment duration for streaming formats - HLS
  - source:
      path: "segment_duration"
      type: "number"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.SegmentLength"
      - path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.MinSegmentLength"
        value: 0

        
  # Segment duration for streaming formats - DASH
  - source:
      path: "segment_duration"
      type: "number"
      condition:
        source_path: "output"
        operator: "in"
        value: ["mpeg_dash", "advanced_dash"]
    target:
      - path: "Settings.OutputGroups[0].OutputGroupSettings.DashIsoGroupSettings.SegmentLength"
      - path: "Settings.OutputGroups[0].OutputGroupSettings.DashIsoGroupSettings.MinSegmentLength"
        value: 0


  - source:
      path: "duration_precision"
      type: "number"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.ManifestDurationFormat"
      transform: duration_precision_format

  - source:
      path: "duration_precision"
      type: "number"
      condition:
        source_path: "output"
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.ManifestDurationFormat"
      transform: duration_precision_format

  - source:
      path: "merge_small_segments"
      type: "string"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.MinFinalSegmentLength"
      transform: merge_small_segments_format

  - source:
      path: "merge_small_segments"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.MinFinalSegmentLength"
      transform: merge_small_segments_format

  - source:
      path: "merge_small_segments"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["mpeg_dash", "advanced_dash"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.DashIsoGroupSettings.MinFinalSegmentLength"
      transform: merge_small_segments_format


  # disable hls manifest in CmafGroupSettings
  - source:
      path: "hls_manifests"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.WriteHlsManifest"
      transform: "hls_manifests_switch"

  - source:
      path: "dash_manifests"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.WriteDashManifest"
      transform: "dash_manifests_switch"

  # configure segment extension
  - source:
      path: "segment_extension"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].Extension"


  # 处理帧率参数
  - source:
      path: "framerate"
      type: "string"
      condition:
        operator: "eq"
        value: "24000/1001"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateNumerator"
        value: 24000
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateDenominator"
        value: 1001

          
  - source:
      path: "framerate"
      type: "number"
      condition:
        operator: "eq"
        value: 29.97
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateNumerator"
        value: 30000
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateDenominator"
        value: 1001
          
  - source:
      path: "framerate"
      type: "number"
      condition:
        operator: "eq"
        value: 59.94
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateNumerator"
        value: 60000
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateDenominator"
        value: 1001
          
  # 处理帧率参数 - 修复版本
  - source:
      path: "framerate"
      type: "number"
      condition:
        operator: "eq"
        value: 25
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateNumerator"
        value: 25
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateDenominator"
        value: 1
          
  - source:
      path: "framerate"
      type: "number"
      condition:
        operator: "eq"
        value: 30
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateNumerator"
        value: 30
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateDenominator"
        value: 1
          
  - source:
      path: "framerate"
      type: "string"
      condition:
        operator: "eq"
        value: ""
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
      value: "INITIALIZE_FROM_SOURCE"
        
  # Resolution
  - source:
      path: "size"
      type: "string"
      regex: "(\\d+)x([1-9]\\d*)"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.Width"
        value: "$1"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.Height"
        value: "$2"
          
  # 处理特殊情况：宽度固定，高度自动
  - source:
      path: "size"
      type: "string"
      regex: "(\\d+)x0"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.Width"
        value: "$1"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.ScalingBehavior"
        value: "DEFAULT"
        
      
  # CBR/VBR mode
  - source:
      path: cbr
      condition:
        operator: AND
        conditions:
          - operator: eq
            value: "no"  # 检查 cbr=no
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr  # 检查 cabr 参数存在
              - operator: eq
                source_path: cabr
                value: "no"  # 检查 cabr=no
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: VBR

  - source:
      path: cbr
      condition:
        operator: AND
        conditions:
          - operator: eq
            value: "no"  # 检查 cbr=no
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr  # 检查 cabr 参数存在
              - operator: eq
                source_path: cabr
                value: "yes"  # 检查 cabr=no
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: QVBR

  - source:
      path: cbr
      condition:
        operator: AND
        conditions:
          - operator: eq
            value: "no"  # 检查 cbr=no
          - operator: NOT
            condition:
              operator: exists
              source_path: cabr  # 检查 cabr 参数存在
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: VBR

  - source:
      path: cbr
      condition:
        operator: eq
        value: "yes"
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: CBR

  # Video bitrate
  - source:
      path: "bitrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        operator: AND
        conditions:
          - operator: eq
            source_path: cbr
            value: "no"  # 检查 cbr=no
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr  # 检查 cabr 参数存在
              - operator: eq
                source_path: cabr
                value: "no"  # 检查 cabr=no
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Bitrate"
      value: "$1000"

  - source:
      path: "bitrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        operator: AND
        conditions:
          - operator: eq
            source_path: cbr
            value: "no"  # 检查 cbr=no
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr  # 检查 cabr 参数存在
              - operator: eq
                source_path: cabr
                value: "yes"  # 检查 cabr=no
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.MaxBitrate"
      value: "$1000"

  - source:
      path: "bitrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        operator: AND
        conditions:
          - operator: eq
            source_path: cbr
            value: "no"  # 检查 cbr=no
          - operator: NOT
            condition:
              operator: exists
              source_path: cabr  # 检查 cabr 参数存在
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Bitrate"
      value: "$1000"

  - source:
      path: "bitrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        operator: eq
        source_path: hard_cbr
        value: "yes"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Bitrate"
      value: "$1000"

  - source:
      path: "bitrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        operator: eq
        source_path: cbr
        value: "yes"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Bitrate"
      value: "$1000"

  # Audio codec
  - source:
      path: "audio_codec"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.Codec"
      transform: "audio_codec_format"
      
  # Audio bitrate
  - source:
      path: "audio_bitrate"
      type: "string"
      regex: "(\\d+)k"
      default: "128k"
      condition:
        operator: in
        source_path: audio_codec
        value: ["dolby_aac", "dolby_heaac", "libfaac"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.Bitrate"
      value: "$1000"
      
  # Audio sample rate
  - source:
      path: "audio_sample_rate"
      type: "number"
      condition:
        operator: in
        source_path: audio_codec
        value: ["dolby_aac", "dolby_heaac", "libfaac"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.SampleRate"

  # 处理音频通道数参数
  - source:
      path: "audio_channels_number"
      type: "number"
      condition:
        source_path: "audio_codec"
        operator: "in"
        value: ["dolby_aac", "dolby_heaac", "libfaac"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.CodingMode"
      transform: "audio_channels_format"

  - source:
      path: "audio_channels_number"
      type: "number"
      condition:
        source_path: "audio_codec"
        operator: "eq"
        value: "ac3"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.Ac3Settings.CodingMode"
      transform: "audio_channels_ac3_format"

  - source:
      path: "audio_channels_number"
      type: "number"
      condition:
        source_path: "audio_codec"
        operator: "eq"
        value: "libvpx"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.VorbisSettings.Channels"
        
  # 处理音频最大码率参数
  - source:
      path: "audio_maxrate"
      type: "string"
      regex: "(\\d+)k"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.Bitrate"
      value: "$1000"
      
  # 处理音频下混模式参数
  - source:
      path: "downmix_mode"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.CodingMode"
      transform: "downmix_mode_format"

  # 处理音频流布局参数
  - source:
      path: "audio_stream.layout"
      type: "string"
      condition:
        source_path: "audio_codec"
        operator: "in"
        value: ["dolby_aac", "dolby_heaac", "libfaac"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.AacSettings.CodingMode"
      transform: "audio_layout_format"

  - source:
      path: "audio_stream.layout"
      type: "string"
      condition:
        source_path: "audio_codec"
        operator: "eq"
        value: "ac3"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.Ac3Settings.CodingMode"
      transform: "audio_layout_format_ac3"


  # 处理对白标准化阈值参数
  - source:
      path: "dialnorm_threshold"
      type: "number"
      condition:
        source_path: "audio_codec"
        operator: "eq"
        value: "ac3"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].CodecSettings.Ac3Settings.Dialnorm"
      
  # Audio normalization
  - source:
      path: "loudnorm"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.TargetLkfs"

      
  # Audio normalization peak
  - source:
      path: "loudnorm_peak"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.TruePeakLimiterThreshold"


  # 处理色彩范围参数
  - source:
      path: "video_codec_parameters.color_range"
      type: "number"
      condition:
        operator: "eq"
        value: 1
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.ColorMetadata"
      value: "INSERT"
        
  # 处理时间码参数
  - source:
      path: "apply_timecode"
      type: "string"
      default: "no"
    target:
      path: "Settings.TimecodeConfig.Source"
      transform: "timecode_source_format"
      
        
  # 处理音频归一化参数
  - source:
      path: "audio_normalization"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.TargetLkfs"


        
  # 处理音频同步参数
  - source:
      path: "audio_sync"
      type: "string"
    target:
      path: "Settings.Inputs[0].AudioSelectors.Audio Selector 1.AudioDurationCorrection"
      transform: "audio_sync_format"
      
  # 处理音频音量参数
  # - source:
  #     path: "audio_volume"
  #     type: "number"
  #     condition:
  #       operator: NOT
  #       condition:
  #         source_path: "audio_normalization"
  #         operator: "exists"
  #   target:
  #     path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.TargetLkfs"
  #     transform: "audio_volume_format"

        
  # 处理恒定平均码率参数
  - source:
      path: "cabr"
      type: "string"
      default: "no"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode"
      transform: "cabr_format"
        
  # 处理字幕时间偏移参数
  - source:
      path: "closed_captions.add_source_offset"
      type: "string"
      condition:
        operator: "ne"
        value: "no"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.SccDestinationSettings.TimeDelta"
      value: 0
      
  # 处理字幕CEA数据字段参数
  - source:
      path: "closed_captions.cea_data_field"
      type: "string"
      condition:
        operator: "ne"
        value: "0"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.CaptionDestinationSettings.CeaDestinationSettings.CeaField"
      transform: "cea_field_format"
      
  # 处理字幕CEA流参数
  - source:
      path: "closed_captions.cea_stream"
      type: "string"
      condition:
        operator: "ne"
        value: "auto"
    target:
      path: "Settings.Inputs[0].CaptionSelectors.CaptionSelector.SourceSettings.AncillarySourceSettings.SourceAncillaryChannelNumber"
      
  # 处理字幕复制参数
  - source:
      path: "closed_captions.copy"
      type: "string"
      condition:
        operator: "eq"
        value: "yes"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.DestinationType"
      value: "EMBEDDED"
      
  # 处理字幕字体大小参数
  - source:
      path: "closed_captions.font_size"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.BurninDestinationSettings.FontSize"
      
  # 处理字幕字体源参数
  - source:
      path: "closed_captions.font_source"
      type: "string"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.BurninDestinationSettings.FontFileRegular"
      - path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.DestinationType"
        value: "BURN_IN"
        
  # 处理字幕混合类型参数
  - source:
      path: "closed_captions.mux_type"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.DestinationType"
      transform: "caption_mux_type_format"
      
  # 处理字幕背景透明度参数
  - source:
      path: "closed_captions.transparent_background"
      type: "string"
      condition:
        operator: "eq"
        value: "no"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].CaptionDescriptions[0].DestinationSettings.BurninDestinationSettings.BackgroundOpacity"
      value: 255
      
  # 处理去交错参数
  - source:
      path: "deinterlacing"
      type: "string"
      condition:
        operator: "in"
        value: ["yes", "auto"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.VideoPreprocessors.Deinterlacer"
      value: {}
      
  # 处理输出目标路径参数
  - source:
      path: "destination"
      type: "string"
      condition:
        source_path: "output"
        operator: "eq"
        value: "mp4"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.FileGroupSettings.Destination"
      value: "S3_OUTPUT_URL"

  - source:
      path: "destination"
      type: "string"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.HlsGroupSettings.Destination"
      value: "S3_OUTPUT_URL"

  - source:
      path: "destination"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["advanced_dash", "mpeg_dash"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.DashIsoGroupSettings.Destination"
      value: "S3_OUTPUT_URL"

  - source:
      path: "destination"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["fmp4_hls", "advanced_fmp4"]
    target:
      path: "Settings.OutputGroups[0].OutputGroupSettings.CmafGroupSettings.Destination"
      value: "S3_OUTPUT_URL"
            
  # 处理强制隔行参数
  - source:
      path: "force_interlaced"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.InterlaceMode"
      transform: "force_interlaced_format"
        
  # 处理MP4文件类型参数
  - source:
      path: "ftyp"
      type: "string"
      default: "mp42"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].ContainerSettings.Mp4Settings.Mp4MajorBrand"
      
  # 处理硬CBR参数
  - source:
      path: "hard_cbr"
      type: "string"
      default: "no"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode"
      transform: "hard_cbr_format"
        
  # 处理保持宽高比参数
  - source:
      path: "keep_aspect_ratio"
      type: "string"
      default: "yes"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.ScalingBehavior"
      transform: "keep_aspect_ratio_format"
        
  # 处理关键帧间隔参数
  - source:
      path: "keyframe"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.GopSize"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.GopSizeUnits"
        value: "FRAMES"

  - source:
      path: "keyframe"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["hevc"]
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSize"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSizeUnits"
        value: "FRAMES"

  # 处理音频响度模式参数
  - source:
      path: "loudness_mode"
      type: "string"
      condition:
        operator: "ne"
        value: ""
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.Algorithm"
      transform: "loudness_mode_format"

        
  # 处理最大码率参数
  - source:
      path: "maxrate"
      type: "string"
      regex: "(\\d+)k"
      condition:
        source_path: "maxrate"
        operator: "ne"
        value: ""
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.MaxBitrate"
      value: "$1000"

        
  # 处理像素宽高比参数
  - source:
      path: "pixel_aspect_ratio"
      type: "string"
      condition:
        operator: "eq"
        value: "1:1"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParNumerator"
        value: 1
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParDenominator"
        value: 1
          
  - source:
      path: "pixel_aspect_ratio"
      type: "string"
      condition:
        operator: "eq"
        value: "1.77:1"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParNumerator"
        value: 16
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParDenominator"
        value: 9
          
  - source:
      path: "pixel_aspect_ratio"
      type: "string"
      condition:
        operator: "eq"
        value: ""
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParControl"
      value: "INITIALIZE_FROM_SOURCE"
        
        
  # 处理turbo参数
  - source:
      path: "turbo"
      type: "string"
      condition:
        operator: "eq"
        value: "yes"
    target:
      path: "AccelerationSettings.Mode"
      value: "PREFERRED"

  # 处理twin_turbo参数
  - source:
      path: "twin_turbo"
      type: "string"
      condition:
        operator: "eq"
        value: "yes"
    target:
      path: "AccelerationSettings.Mode"
      value: "ENABLED"
        
  # 处理视频编码器熵编码参数

  - source:
      path: "video_codec_parameters.coder"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.EntropyEncoding"
      transform: "coder_format"
      
  - source:
      path: "video_codec_parameters.coder"
      type: "string"
      condition:
        operator: "AND"
        conditions:
          - operator: "OR"
            conditions:
              - operator: "eq"
                source_path: "level"
                value: 30
              - operator: "eq"
                source_path: "video_codec_parameters.level"
                value: 30
          - operator: "OR"
            conditions:
              - operator: "eq"
                source_path: "profile"
                value: "baseline"
              - operator: "eq"
                source_path: "video_codec_parameters.vprofile"
                value: "baseline"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.EntropyEncoding"
      value: "CAVLC"

        
  # 处理视频编码器直接预测参数
  - source:
      path: "video_codec_parameters.directpred"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Slices"

        
  # 处理视频编码器GOP大小参数
  - source:
      path: "video_codec_parameters.g"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.GopSize"

  - source:
      path: "video_codec_parameters.g"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "hevc"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSize"
        
  # 处理视频编码器关键帧参数
  - source:
      path: "video_codec_parameters.keyframes"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.GopClosedCadence"

  - source:
      path: "video_codec_parameters.keyframes"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "hevc"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopClosedCadence"
        
  # 处理视频编码器最大关键帧间隔参数
  - source:
      path: "video_codec_parameters.keyint_max"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.GopSize"

  - source:
      path: "video_codec_parameters.keyint_max"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "hevc"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSize"

  # 处理视频编码器最大关键帧间隔参数
  - source:
      path: "force_keyframes"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSize"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSizeUnits"
        value: "FRAMES"

  - source:
      path: "force_keyframes"
      type: "number"
      condition:
        source_path: "video_codec"
        operator: "eq"
        value: "hevc"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSize"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.GopSizeUnits"
        value: "FRAMES"

  # 处理视频编码器配置文件参数
  - source:
      path: "video_codec_parameters.profile"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecProfile"
      transform: "profile_format"
        
  # 处理视频编码器vprofile参数
  - source:
      path: "video_codec_parameters.vprofile"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecProfile"
      transform: "profile_format"

  # 处理编码配置文件参数
  - source:
      path: "profile"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["mpeg4", "libx264"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecProfile"
      transform: "profile_format"

  - source:
      path: "profile"
      type: "string"
      condition:
        operator: "AND"
        conditions:
          - source_path: "video_codec"
            operator: "in"
            value: ["mpeg4", "libx264"]
          - operator: "eq"
            value: "baseline"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecProfile"
        value: "BASELINE"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.EntropyEncoding"
        value: "CAVLC"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberBFramesBetweenReferenceFrames"
        value: 0

  # 处理视频编码器B帧策略参数
  - source:
      path: "video_codec_parameters.b_strategy"
      type: "number"
      condition:
        operator: "lte"
        value: 7
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberBFramesBetweenReferenceFrames"

        
  # 处理音频峰值限制器阈值参数
  - source:
      path: "prolimiter_max_peak"
      type: "number"
      condition:
        operator: "ne"
        value: ""
    target:
      path: "Settings.OutputGroups[0].Outputs[0].AudioDescriptions[0].AudioNormalizationSettings.TruePeakLimiterThreshold"

        
  # 处理设置宽高比参数
  # - source:
  #     path: "set_aspect_ratio"
  #     type: "string"
  #     condition:
  #       operator: "eq"
  #       value: "source"
  #   target:
  #     path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.ParControl"
  #     value: "INITIALIZE_FROM_SOURCE"


# Additional rules
  # 处理视频编码器加权预测参数
  - source:
      path: "video_codec_parameters.wpredp"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.Softness"

        
  # 处理视频编码器最小关键帧间隔参数
  - source:
      path: "video_codec_parameters.keyint_min"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.MinIInterval"

  - source:
      path: "keyint_min"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.MinIInterval"
        
  # 处理视频编码器B帧策略参数
  - source:
      path: "video_codec_parameters.b_strategy"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberBFramesBetweenReferenceFrames"

        
  # 处理视频编码器参考帧数量参数
  - source:
      path: "video_codec_parameters.refs"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberReferenceFrames"

  # 处理视频编码器级别参数
  - source:
      path: "video_codec_parameters.level"
      type: "string"
      condition:
        operator: AND
        conditions:
          - source_path: "video_codec"
            operator: exists
          - source_path: "video_codec"
            operator: "in"
            value: ["libx264", "mpeg4"] 
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecLevel"
      transform: "h264_level_format"

  - source:
      path: "video_codec_parameters.level"
      type: "string"
      condition:
        operator: AND
        conditions:
          - source_path: "video_codec"
            operator: exists
          - source_path: "video_codec"
            operator: "in"
            value: ["hevc"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H265Settings.CodecLevel"
      transform: "h265_level_format"

  # - source:
  #     path: "video_codec_parameters.level"
  #     type: "string"
  #   target:
  #     path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecLevel"
  #     transform: "h264_level_format"

  # 处理H.264编码级别参数
  - source:
      path: "level"
      type: "string"
      condition:
        source_path: "video_codec"
        operator: "in"
        value: ["libx264", "mpeg4"] 
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.CodecLevel"
      transform: "level_format"

        
  # 处理视频编码器场景变化检测阈值参数
  # - source:
  #     path: "video_codec_parameters.sc_threshold"
  #     type: "string"
  #   target:
  #     path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.SceneChangeDetect"
  #     transform: "sc_threshold_format"

  
  # 处理视频编码器最小关键帧间隔参数
  - source:
      path: "video_codec_parameters.keyint_min"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.MinIInterval"


  # 处理视频编码器参考帧数量参数
  - source:
      path: "video_codec_parameters.refs"
      type: "number"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.NumberReferenceFrames"



  # 处理视频同步参数
  - source:
      path: "video_sync"
      type: "string"
      condition:
        operator: "eq"
        value: "cfr"
    target:
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
        value: "SPECIFIED"
      - path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateConversionAlgorithm"
        value: "DUPLICATE_DROP"

  - source:
      path: "video_sync"
      type: "string"
      condition:
        operator: "in"
        value: ["old", "passthrough"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.FramerateControl"
      value: "INITIALIZE_FROM_SOURCE"

  - source:
      path: "manifest.add_audio_only"
      type: "string"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].OutputSettings.HlsSettings.AudioTrackType"
      transform: "add_audio_only_format"

  - source:
      path: "manifest.add_audio_only"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["advanced_fmp4", "fmp4_hls"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].ContainerSettings.CmfcSettings.AudioTrackType"
      transform: "add_audio_only_format"

  - source:
      path: "audio_only"
      type: "string"
      condition:
        source_path: "output"
        operator: "eq"
        value: "advanced_hls"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].OutputSettings.HlsSettings.AudioTrackType"
      transform: "add_audio_only_format"

  - source:
      path: "audio_only"
      type: "string"
      condition:
        source_path: "output"
        operator: "in"
        value: ["advanced_fmp4", "fmp4_hls"]
    target:
      path: "Settings.OutputGroups[0].Outputs[0].ContainerSettings.CmfcSettings.AudioTrackType"
      transform: "add_audio_only_format"

  - source:
      path: "group_id"
      type: "string"
    target:
      path: "Settings.OutputGroups[0].Outputs[0].ContainerSettings"
      transform: "process_group_id"

# Transformation functions
  # 处理时间码复制参数
  - source:
      path: "copy_timestamps"
      type: "string"
      condition:
        operator: "eq"
        value: "yes"
    target:
      path: "Settings.TimecodeConfig.Source"
      value: "EMBEDDED"


