rules:
  - source:
      path: cbr
      condition:
        operator: AND
        conditions:
          - operator: eq
            value: no  # 检查 cbr=no
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr  # 检查 cabr 参数存在
              - operator: eq
                source_path: cabr
                value: no  # 检查 cabr=no
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: QVBR

  - source:
      path: cbr
      condition:
        operator: OR
        conditions:
          - operator: eq
            value: yes  # 检查 cbr=yes
          - operator: AND
            conditions:
              - operator: exists
                source_path: cabr
              - operator: eq
                source_path: cabr
                value: yes
    target:
      path: Settings.OutputGroups[0].Outputs[0].VideoDescription.CodecSettings.H264Settings.RateControlMode
      value: CBR

  - source:
      path: output
      condition:
        operator: NOT
        condition:
          operator: eq
          value: mp4
    target:
      path: Settings.OutputGroups[0].OutputGroupSettings.Type
      value: HLS_GROUP_SETTINGS

transformers:
  video_codec:
    h264: H_264
    hevc: H_265
    vp9: VP9
    av1: AV1
